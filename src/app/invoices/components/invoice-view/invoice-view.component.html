<mat-card>
  <mat-card-title *ngIf="invoice != undefined" mat-card-title>{{invoice.item}}</mat-card-title>
  <mat-card-content>
    <table>
      <tr>
        <td>Date:</td>
        <td>{{invoice.due | date}}</td>
      </tr>
      <tr>
        <td>Due:</td>
        <td>{{invoice.due | date}}</td>
      </tr>
      <tr>
         <td>Qty:</td>
         <td>{{invoice.qty}}</td>
      </tr>
      <tr>
         <td>Rate:</td>
         <td>{{invoice.rate}}</td>
      </tr>
      <tr>
         <td>Client Name:</td>
         <td>{{invoice.client.firstName}} {{invoice.client.lastName}}</td>
      </tr>
      <tr>
         <td>Client Email:</td>
         <td>{{invoice.client.email}}</td>
        </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Edit</button>
    <button mat-button>Download</button>
  </mat-card-actions>
</mat-card>
