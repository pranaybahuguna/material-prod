<div class="limiter">
  <div class="container-login">
    <mat-card>
        <div clas="mat-elevation-z8">
            <div class="loading-shade" *ngIf="resultsLoading">
              <mat-spinner *ngIf="resultsLoading"></mat-spinner>
            </div>
          </div>
      <mat-card-title color="primary">{{title}}</mat-card-title>
      <mat-card-content>
          <form class="form-container" [formGroup]="authForm" novalidate (ngSubmit)="onSubmit()">
              <mat-form-field color="primary">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="authForm.controls.email.invalid && authForm.controls.email.touched"> email is required </mat-error>
              </mat-form-field>
              <mat-form-field color="primary">
                  <input matInput placeholder="Password" formControlName="password" type="password">
                  <mat-error *ngIf="authForm.controls.password.invalid && authForm.controls.password.touched"> password is required </mat-error>
                </mat-form-field>
              <div>
                <button mat-raised-button  type="submit" color="primary">{{title}}</button>
                <!--<button mat-raised-button class="loginBtn loginBtn--google" (click)="googleAuthHandler()">Google</button>-->
                <a href="/api/auth/google" mat-raised-button class="loginBtn loginBtn--google"  >Google</a>
              </div>
      </form>
      </mat-card-content>
      <div class="alternative" *ngIf="title==='Login'">
        <p>Don't have an account?</p>
        <button mat-raised-button type="submit" color="primary" [routerLink]="['/signup']">Signup</button>
      </div>
      <div class="alternative" *ngIf="title==='Signup'">
          <p>Have an account?</p>
          <button mat-raised-button type="submit" color="primary" [routerLink]="['/login']">Login</button>
        </div>
    </mat-card>
  </div>
  </div>
