<div class="limiter">
  <div class="container-login">
    <mat-card>
      <mat-card-title color="primary">Login</mat-card-title>
      <mat-card-content>
          <form class="form-container" [formGroup]="authForm" novalidate (ngSubmit)="onSubmit()">
              <mat-form-field color="primary">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="authForm.controls.email.invalid && authForm.controls.email.touched"> email is required </mat-error>
              </mat-form-field>
              <mat-form-field color="primary">
                  <input matInput placeholder="Password" formControlName="password" type="password">
                  <mat-error *ngIf="authForm.controls.password.invalid && authForm.controls.password.touched"> password is required </mat-error>
                </mat-form-field>
              <div>
                <button mat-raised-button [disabled]="!authForm.valid" type="submit" color="primary">Login</button>
              </div>
      </form>
      </mat-card-content>
    </mat-card>
  </div>
  </div>
